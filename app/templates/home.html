<div class="auth-frame animated fadeIn" md-whiteframe="{{height}}" flex="90" flex-offset="5" flex-gt-sm="50" flex-offset-gt-sm="25" layout="row" layout-align="space-around center" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3" >
    <div class="logo" layout-margin>
        <img src="img/tes_logo.png">
    </div>
    <div class="intro" layout="column" layout-align="space-around center" flex layout-margin>
        <h3 class="animated slideInUp">Candidate: {{candidateName}}</h3>
        <h3 class="animated slideInDown">Interviewer: {{interviewer}}</h3>
    </div>
</div>
<div class="view-list animated slideInDown" layout="row" flex-gt-sm="20" flex="40" flex-offset-gt-sm="40" flex-offset="30">
    <md-button class="md-raised md-primary" ui-sref="datalist" flex>View CSV Data</md-button>
</div>
